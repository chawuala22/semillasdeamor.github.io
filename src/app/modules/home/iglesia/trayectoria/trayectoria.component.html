<div class="container">
  <h1><strong>NUESTRA TRAYECTORIA</strong></h1>
  <h2>DESDE EL 2013</h2>
  <div class="container-content">
    <div *ngFor="let option of info" class="container-card">
      <div class="container-img">
        <img src="{{ option.img }}" alt="foto" />
      </div>
      <div class="container-text">
        <h3>{{ option.tittle }}</h3>
        <p>{{ option.text }}</p>
      </div>
    </div>
  </div>
</div>
